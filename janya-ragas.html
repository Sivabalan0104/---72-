            { name: "கேதாரம்", janaka: "29. தீரசங்கராபரணம்", arohanam: "ஸ ம₁ க₃ ம₁ ப நி₃ ஸ்", avarohanam: "ஸ் நி₃ ப ம₁ க₃ ரி₂ ஸ", rasam: "கம்பீரம், பக்தி", kritis: ['"ஆனந்த நடன ਪ੍ਰகாசம்" - முத்துசுவாமி தீட்சிதர்'], notes: "" },
            { name: "பிலஹரி", janaka: "29. தீரசங்கராபரணம்", arohanam: "ஸ ரி₂ க₃ ப த₂ ஸ்", avarohanam: "ஸ் நி₃ த₂ ப ம₁ க₃ ரி₂ ஸ", rasam: "உற்சாகம், ஆனந்தம்", kritis: ['"தொரகுணா இடுவंटी" - தியாகராஜர்'], notes: "ஆரோகணம் மோகனம் போலவும், அவரோகணம் சங்கராபரணம் போலவும் இருக்கும்." },
            { name: "பேகடா", janaka: "29. தீரசங்கராபரணம்", arohanam: "ஸ க₃ ரி₂ க₃ ம₁ ப த₂ நி₂ ஸ்", avarohanam: "ஸ் நி₃ த₂ ப ம₁ க₃ ரி₂ ஸ", rasam: "பக்தி, கம்பீரம்", kritis: ['"நாடே த்வனிலோ" - தியாகராஜர்'], notes: "ஒரு வக்ர இராகம்." },
            { name: "அடாணா", janaka: "29. தீரசங்கராபரணம்", arohanam: "ஸ ரி₂ ம₁ ப நி₃ ஸ்", avarohanam: "ஸ் நி₃ த₂ ப ம₁ ப க₃ ரி₂ ஸ", rasam: "வீரம், ரௌத்திரம்", kritis: ['"அனுபம குணாம்புதி" - தியாகராஜர்'], notes: "ஒரு கம்பீரமான, ஆவேசமான உணர்வைத் தரும் இராகம்." },
            { name: "கதனகுதூகலம்", janaka: "29. தீரசங்கராபரணம்", arohanam: "ஸ ரி₂ ம₁ த₂ நி₃ க₃ ப ஸ்", avarohanam: "ஸ் ப க₃ நி₃ த₂ ம₁ ரி₂ ஸ", rasam: "உற்சாகம், குதூகலம்", kritis: ['"ரகு வம்ச சுதா" - பட்டணம் சுப்ரமணிய ஐயர்'], notes: "மிகவும் வேகமான, துள்ளலான நடையைக் கொண்டது." },
            { name: "ஆரபி", janaka: "29. தீரசங்கராபரணம்", arohanam: "ஸ ரி₂ ம₁ ப த₂ ஸ்", avarohanam: "ஸ் நி₃ த₂ ப ம₁ க₃ ரி₂ ஸ", rasam: "வீரம், பக்தி", kritis: ['"சாதின்செனே" - தியாகராஜர்'], notes: "" },
            { name: "தேவகாந்தாரி", janaka: "29. தீரசங்கராபரணம்", arohanam: "ஸ ரி₂ ம₁ ப த₂ நி₂ ஸ்", avarohanam: "ஸ் நி₂ த₂ ப ம₁ க₃ ரி₂ ஸ", rasam: "பக்தி", kritis: ['"எப்படிப் பாடினரோ" - சுத்தானந்த பாரதி'], notes: "" },
            { name: "நவரச கன்னட", janaka: "29. தீரசங்கராபரணம்", arohanam: "ஸ க₃ ம₁ ப ஸ்", avarohanam: "ஸ் நி₃ ப ம₁ க₃ ரி₂ ஸ", rasam: "அற்புதம்", kritis: ['"நினு வினா" - தியாகராஜர்'], notes: "" },

            // Janaka: 36. சலநாட
            { name: "கம்பீரநாட", janaka: "36. சலநாட", arohanam: "ஸ க₃ ம₁ ப நி₃ ஸ்", avarohanam: "ஸ் நி₃ ப ம₁ க₃ ஸ", rasam: "வீரம், கம்பீரம்", kritis: ['"ஸ்ரீ ஜாலந்தரா" - ஜெயசாமராஜ உடையார்'], notes: "கம்பீரமான நடை கொண்ட இராகம்." },

            // Janaka: 53. கமனச்ரம
            { name: "ஹம்சானந்தி", janaka: "53. கமனச்ரம", arohanam: "ஸ ரி₁ க₃ ம₂ த₂ நி₃ ஸ்", avarohanam: "ஸ் நி₃ த₂ ம₂ க₃ ரி₁ ஸ", rasam: "பக்தி, அமைதி", kritis: ['"ஸ்ரீனிவாச திருவேங்கட" - பாபநாசம் சிவன்'], notes: "மாலை நேரத்திற்கு மிகவும் ஏற்ற இராகம்." },
            { name: "பூர்விகல்யாணி", janaka: "53. கமனச்ரம", arohanam: "ஸ ரி₁ க₃ ம₂ ப த₂ ஸ்", avarohanam: "ஸ் நி₃ த₂ ப ம₂ க₃ ரி₁ ஸ", rasam: "பக்தி, கருணை", kritis: ['"ஞானமொசக ராதா" - தியாகராஜர்'], notes: "" },
            
            // Janaka: 64. வாசஸ்பதி
            { name: "சரஸ்வதி", janaka: "64. வாசஸ்பதி", arohanam: "ஸ ரி₂ ம₂ ப த₂ ஸ்", avarohanam: "ஸ் நி₂ த₂ ப ம₂ ரி₂ ஸ", rasam: "பக்தி, அறிவு", kritis: ['"சரஸ்வதி நமோஸ்துதே" - ஜி. என். பாலசுப்ரமணியம்'], notes: "கல்விக்குரிய தெய்வம் சரஸ்வதியைப் போற்றும் இராகம்." },
            
            // Janaka: 65. மேசகல்யாணி
            { name: "மோகனம்", janaka: "65. மேசகல்யாணி", arohanam: "ஸ ரி₂ க₃ ப த₂ ஸ்", avarohanam: "ஸ் த₂ ப க₃ ரி₂ ஸ", rasam: "ஆனந்தம், வீரம், உற்சாகம்", kritis: ['"நனு பாலிம்ப" - தியாகராஜர்', '"வரவீணா மிருதுபாணி" - அப்பைய தீட்சிதர்'], notes: "மிகவும் பிரபலமான மற்றும் இனிமையான ஒரு ஔடவ இராகம்." },
            { name: "வாசந்தி", janaka: "65. மேசகல்யாணி", arohanam: "ஸ ரி₂ க₃ ம₂ த₂ நி₃ ஸ்", avarohanam: "ஸ் நி₃ த₂ ம₂ க₃ ஸ", rasam: "ஆனந்தம், வசந்த காலம்", kritis: ['"வாசந்தி ராகம்" - முத்துசுவாமி தீட்சிதர்'], notes: "" },
            { name: "சாரங்கா", janaka: "65. மேசகல்யாணி", arohanam: "ஸ ரி₂ க₃ ம₁ ப த₂ நி₃ ஸ்", avarohanam: "ஸ் நி₃ த₂ ப ம₂ ரி₂ ஸ", rasam: "பக்தி", kritis: ['"நீ vada நே கான" - தியாகராஜர்'], notes: "" },
            
            // Janaka: 66. சித்ராம்பரி
            { name: "அம்ருதவர்ஷிணி", janaka: "66. சித்ராம்பரி", arohanam: "ஸ க₃ ம₂ ப நி₂ ஸ்", avarohanam: "ஸ் நி₂ ப ம₂ க₃ ஸ", rasam: "ஆனந்தம், புத்துணர்ச்சி", kritis: ['"ஆனந்தாம்ருதவர்ஷிணி" - முத்துசுவாமி தீட்சிதர்'], notes: "மழையை வரவழைக்கும் சக்தி கொண்ட இராகம் என்று நம்பப்படுகிறது." }
        ];

        const ragaGrid = document.getElementById('raga-grid');
        const searchBox = document.getElementById('search-box');
        
        function displayRagas(ragas) {
            ragaGrid.innerHTML = '';
            ragas.forEach(raga => {
                const card = document.createElement('div');
                card.className = 'raga-card';
                card.innerHTML = `
                    <div class="card-header">
                        <h2 class="raga-name">${raga.name}</h2>
                        <span class="melakarta-info">தாய் இராகம்: ${raga.janaka} | வகை: ஜன்ய இராகம்</span>
                    </div>
                    <div class="card-body">
                        <h3>ஆரோகணம்</h3><p class="scale-info">${raga.arohanam}</p>
                        <h3>அவரோகணம்</h3><p class="scale-info">${raga.avarohanam}</p>
                        ${raga.rasam ? `<h3>ரசம் (உணர்வு நிலை)</h3><p class="details-text">${raga.rasam}</p>` : ''}
                        ${raga.kritis && raga.kritis.length > 0 ? `<h3>பிரபலமான கிருதிகள்</h3><ul class="kritis-list">${raga.kritis.map(k => `<li>${k}</li>`).join('')}</ul>` : ''}
                        ${raga.notes ? `<h3>சிறப்பு குறிப்புகள்</h3><p class="details-text">${raga.notes}</p>` : ''}
                    </div>
                `;
                ragaGrid.appendChild(card);
            });
        }
        
        searchBox.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredRagas = janyaRagas.filter(raga => 
                raga.name.toLowerCase().includes(searchTerm) ||
                raga.janaka.toLowerCase().includes(searchTerm)
            );
            displayRagas(filteredRagas);
        });

        // Initial display
        displayRagas(janyaRagas);
    </script>
</body>
</html>
